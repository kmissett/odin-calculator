<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input-stack" data-previous></div>
            <div class="result" data-current>0</div>
        </div>
        <div class="keys">
            <button class="key delete" data-delete>DEL</button>
            <button class="key open-parentheses" data-open-parentheses>(</button>
            <button class="key close-parentheses" data-close-parentheses>)</button>
            <button class="key clear" data-clear>C</button>
            <button class="key operation sqrt" data-operation>&#8730;</button>
            <button class="key operation divide" data-operation>&divide;</button>
            <button class="key operation multiply" data-operation>&times;</button>
            <button class="key operation subtract" data-operation>&minus;</button>    
            <button class="key number" data-number>7</button>
            <button class="key number" data-number>8</button>
            <button class="key number" data-number>9</button>
            <button class="key operation add" data-operation>+</button>
            <button class="key number" data-number>4</button>
            <button class="key number" data-number>5</button>
            <button class="key number" data-number>6</button>
            <button class="key number" data-number>1</button>
            <button class="key number" data-number>2</button>
            <button class="key number" data-number>3</button>
            <button class="key equals" data-equals>=</button>
            <button class="key negative" data-negative>&plusmn;</button>
            <button class="key number" data-number>0</button>
            <button class="key number decimal" data-number>.</button>
        </div>
    </div>
    <p class="info">
        "n" toggles positive/negative.<br />"s": square root of the current number.
    </p>
</body>
</html>
